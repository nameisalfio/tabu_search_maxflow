# ========== ADVANCED TUNING (OPTIONAL) ==========

# Parametri avanzati per il fine-tuning
advanced:
  # Soglia per considerare due soluzioni "diverse" nel path relinking
  solution_distance_threshold: 1
  
  # Fattore di riduzione del flusso durante path relinking
  flow_reduction_factor: 0.5
  
  # Numero minimo di soluzioni elite per attivare path relinking
  min_elite_for_path_relinking: 2
  
  # Logging avanzato
  detailed_logging: false
  
  # Salvataggio delle statistiche di frequenza
  save_frequency_stats: false